<!DOCTYPE html>
<html lang="en" dir="ltr">
  
  <head>
    <title>Gerry Creator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>

    <header>
      <strong>Register to vote &mdash;</strong>
      Don't let your voice be unheard. Democracy needs you in this election! Visit <a href="https://vote.gov" target="_blank" rel="noopener">vote.gov</a>
    </header>
      
    <div>
      <h1>Gerry Creator</h1>
      <p>Create a social media graphic<br>using the Ugly Gerry font</p>
    </div>

    <noscript>This webpage requires JavaScript. Please enable it or use an updated browser.</noscript>
    
    <div id="js-box">
      <div id="js-large" contenteditable>Vote</div>
      <div id="js-small" contenteditable>Click here or above to edit text</div>
    </div>
    
    <div id="js-buttons">
      <div class="button half" data-jscolor="{value:'rgba(192,160,255,1)', previewElement:'#js-box'}">Background Color</div>
      <div class="button half" data-jscolor="{value:'rgba(192,160,255,1)', previewElement:null, onInput:updateFontColor}">Font Color</div>
      <br>
      <div class="button half" id="js-textalign">Text Align</div>
      <div class="button half">Font Size</div>
      <div class="button" id="js-download">Download Graphic</div>
    </div>
    
    <script src="js/html2canvas.js"></script>
    <script src="js/jscolor.js"></script>
    <script src="js/script.js"></script>
    
  </body>
  
</html>
